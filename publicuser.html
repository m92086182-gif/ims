<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>🔐 تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <button type="submit">دخول</button>
        </form>
        
        <div class="success-message" id="successMessage">
            ✅ تم الدخول بنجاح! يمكنك متابعة النشاط في لوحة التحكم.
        </div>
    </div>

    <script>
        const socket = io();

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            
            // إرسال بيانات الدخول للسيرفر
            socket.emit('new_user_login', {
                username: username,
                ip: '192.168.1.' + Math.floor(Math.random() * 255), // IP عشوائي لل演示
                userAgent: navigator.userAgent
            });
            
            // عرض رسالة النجاح
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('loginForm').reset();
            
            // إخفاء الرسالة بعد 3 ثواني
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 3000);
        });
    </script>
</body>
</html>
