<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المستخدمون المباشرون</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #34495e;
            padding: 15px;
            color: white;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #3498db;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        
        tr:hover {
            background-color: #f5f5f5;
        }
        
        .user-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #2ecc71;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>👥 لوحة التحكم - المستخدمون المباشرون</h1>
            <p>مراقبة في الوقت الفعلي للمستخدمين المتصلين</p>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="onlineCount">0</div>
                <div>المستخدمون النشطون</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalCount">0</div>
                <div>إجمالي المستخدمين</div>
            </div>
        </div>
        
        <div style="overflow-x: auto;">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th>اسم المستخدم</th>
                        <th>عنوان IP</th>
                        <th>جهاز المستخدم</th>
                        <th>وقت الدخول</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <!-- البيانات تظهر هنا تلقائياً -->
                    <tr>
                        <td colspan="5" style="text-align: center; padding: 40px;">
                            ⏳ في انتظار اتصال المستخدمين...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="notification" id="notification">
        🎉 مستخدم جديد انضم!
    </div>

    <script>
        const socket = io();
        let totalUsers = 0;
        let onlineUsers = new Set();

        // إعلام السيرفر أن هذا أدمن
        socket.emit('admin_connected');

        // استقبال بيانات المستخدمين الجدد
        socket.on('user_joined', (userData) => {
            addUserToTable(userData);
            showNotification(`مستخدم جديد: ${userData.username}`);
            updateStats();
        });

        // دالة إضافة مستخدم للجدول
        function addUserToTable(user) {
            const tbody = document.getElementById('usersBody');
            
            // إزالة رسالة الانتظار إذا كانت موجودة
            if(tbody.rows.length === 1 && tbody.rows[0].cells[0].colSpan === 5) {
                tbody.innerHTML = '';
            }
            
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td>👤 ${user.username}</td>
                <td>🌐 ${user.ip}</td>
                <td>📱 ${user.userAgent || 'غير معروف'}</td>
                <td>🕒 ${user.loginTime}</td>
                <td><span class="user-badge">🟢 متصل</span></td>
            `;
            
            tbody.appendChild(row);
            onlineUsers.add(user.id);
            totalUsers++;
        }

        // دالة عرض الإشعار
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // تحديث الإحصائيات
        function updateStats() {
            document.getElementById('onlineCount').textContent = onlineUsers.size;
            document.getElementById('totalCount').textContent = totalUsers;
        }

        // تحديث الوقت كل ثانية
        setInterval(() => {
            document.querySelectorAll('td:contains("🕒")').forEach(td => {
                // يمكن إضافة تحديث للوقت إذا أردت
            });
        }, 1000);
    </script>
</body>
</html>
