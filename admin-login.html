<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن - IMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        
        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: inline-block;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #c0392b;
        }
        
        .back-link {
            display: block;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .security-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-badge">🔐 منطقة المسؤولين</div>
        <h1>لوحة التحكم - IMS</h1>
        <p class="subtitle">تسجيل دخول المسؤولين والمعتمدين فقط</p>
        
        <form id="adminLoginForm">
            <div class="input-group">
                <label for="adminUsername">اسم المستخدم:</label>
                <input type="text" id="adminUsername" placeholder="أدخل اسم المستخدم المسؤول" required>
            </div>
            
            <div class="input-group">
                <label for="adminPassword">كلمة المرور:</label>
                <input type="password" id="adminPassword" placeholder="أدخل كلمة مرور المسؤول" required>
            </div>
            
            <button type="submit" class="login-btn">🚀 دخول إلى لوحة التحكم</button>
        </form>
        
        <a href="index.html" class="back-link">← العودة إلى الصفحة الرئيسية</a>
        
        <div class="security-notice">
            ⚠️ هذه المنطقة مخصصة للمسؤولين المعتمدين فقط. جميع الأنشطة مسجلة ومراقبة.
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // كود التحقق من بيانات الأدمن
            console.log('محاولة دخول أدمن:', username);
            
            // تحويل إلى لوحة التحكم الرئيسية بعد المصادقة
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
